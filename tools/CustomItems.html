<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>道具配置编辑器 (YAML 版)</title>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <style>
  /* —— 1. 定义樱花粉色系变量 —— */
  :root {
    --sakura-light:  #FDEFF2;  /* 浅樱花粉背景 */
    --sakura-medium: #FFDDE1;  /* 中度樱花粉按钮、边框 */
    --sakura-primary: #FFB7C5;  /* 樱花粉主色（突出元素） */
    --sakura-dark:    #C05060;  /* 深樱花粉（强调文字、图标） */
    --text-dark:      #333333; /* 主文本色 */
    --bg-base:        #ffffff; /* 卡片、表单背景 */
  }

  /* —— 2. 全局布局 —— */
  body {
    font-family: "Microsoft YaHei", sans-serif;
    background-color: var(--sakura-light);
    margin: 0;
    padding: 20px;
    color: var(--text-dark);
  }
  h1 {
    text-align: center;
    color: var(--sakura-dark);
  }

  /* —— 3. 控件 & 按钮 —— */
  .controls {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    justify-content: center;
  }
  button, 
  input[type="file"], 
  select {
    padding: 8px 16px;
    font-size: 16px;
    border: 1px solid var(--sakura-medium);
    border-radius: 6px;
    background-color: var(--sakura-medium);
    color: var(--text-dark);
    cursor: pointer;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
  }
  button:hover,
  select:hover {
    background-color: var(--sakura-primary);
    border-color: var(--sakura-primary);
  }

  /* —— 4. 列表 & 卡片 —— */
  .grenade-list {
    max-width: 1000px;
    margin: 0 auto;
  }
  .grenade-entry {
    border: 1px solid var(--sakura-medium);
    background: var(--bg-base);
    margin-bottom: 10px;
    border-radius: 6px;
    overflow: hidden;
  }

  /* —— 5. 头部 —— */
  .grenade-header {
    padding: 10px 15px;
    background: var(--sakura-primary);
    color: var(--text-dark);
    cursor: pointer;
    font-weight: bold;
    border-bottom: 1px solid var(--sakura-medium);
    box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.05);
  }
  .grenade-header:hover {
    background: var(--sakura-dark);
    color: var(--bg-base);
  }

  /* —— 6. 主体内容 —— */
  .grenade-body {
    display: none;
    padding: 15px;
    background: var(--sakura-light);
  }

  /* —— 7. 表单项 —— */
  .field-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 10px;
  }
  .field-group label {
    font-weight: bold;
    margin-bottom: 4px;
    color: var(--sakura-dark);
  }
  .field-group input,
  .field-group textarea {
    padding: 6px;
    font-size: 14px;
    border: 1px solid var(--sakura-medium);
    border-radius: 4px;
    background: var(--bg-base);
    color: var(--text-dark);
  }

  /* —— 8. 内联组 —— */
  .inline-group {
    display: flex;
    gap: 10px;
  }
  .inline-group .field-group {
    flex: 1;
  }
</style>

</head>
<body>

<h1>道具配置编辑器 (YAML)</h1>
    <h4>
        游戏内控制台输入 getpos 可以获得当前瞄点信息，放入配套计算器即可计算转角，灵敏度为2.52
    </h4>

        <h4>
        如果提示没有权限 控制台输入 sv_cheats 1 开启作弊
    </h4>

        <h4>
        如果没有任何输出 控制台输入 log_flags General -donotecho 打开全局输出
    </h4>
<div class="controls">
    <input type="file" id="fileInput" accept=".yml,.yaml">
    <button onclick="addEntry()">新增道具</button>
    <button onclick="downloadYAML()">下载YAML</button>

    <div style="display: flex; flex-direction: column; gap: 5px; margin-left: 20px;">
        <input type="text" id="calcInput" placeholder='输入 setpos 和 setang 命令' style="width: 400px;">
        <input type="text" id="outputPitch" placeholder="Pitch 输出" readonly>
        <input type="text" id="outputYaw" placeholder="Yaw 输出" readonly>
    </div>
</div>

<div id="editor" class="grenade-list"></div>

<script>
    let yamlData = {};

    function renderEditor() {
        const container = document.getElementById('editor');
        container.innerHTML = '';

        Object.entries(yamlData).forEach(([id, g]) => {
            const entry = document.createElement('div');
            entry.className = 'grenade-entry';

            const header = document.createElement('div');
            header.className = 'grenade-header';
            header.textContent = g.displayname || id;

            const body = document.createElement('div');
            body.className = 'grenade-body';

            header.onclick = () => {
                body.style.display = body.style.display === 'none' ? 'block' : 'none';
            };

            // ✅ 唯一标识符 ID 输入
            const idGroup = document.createElement('div');
            idGroup.className = 'field-group';
            const idLabel = document.createElement('label');
            idLabel.textContent = '唯一标识符 ID';
            const idInput = document.createElement('input');
            idInput.value = id;
            idInput.addEventListener('change', (e) => {
                const newId = e.target.value.trim();
                if (!newId || newId === id || yamlData[newId]) {
                    alert("ID 无效或已存在！");
                    idInput.value = id;
                    return;
                }
                yamlData[newId] = yamlData[id];
                delete yamlData[id];
                renderEditor();
            });
            idGroup.appendChild(idLabel);
            idGroup.appendChild(idInput);
            body.appendChild(idGroup);

            // 字段辅助函数
            function addField(labelText, key, object = g) {
                const group = document.createElement('div');
                group.className = 'field-group';
                const label = document.createElement('label');
                label.textContent = labelText;
                const input = document.createElement('input');
                input.value = object[key] ?? '';
                input.addEventListener('input', e => {
                    object[key] = e.target.value;
                });
                group.appendChild(label);
                group.appendChild(input);
                body.appendChild(group);
            }

            addField("显示名称", 'displayname');
            addField("文件名", 'filename');
            addField("地图", 'map');
            addField("类型", 'type');
            addField("投掷方式", 'throwmode');
            addField("灵敏度", 'sensitivity');

            const angleGroup = document.createElement('div');
            angleGroup.className = 'inline-group';
            ['yaw', 'pitch'].forEach((angle) => {
                const group = document.createElement('div');
                group.className = 'field-group';
                const label = document.createElement('label');
                label.textContent = `角度 ${angle}`;
                const input = document.createElement('input');
                input.type = 'number';
                input.value = g[angle] ?? 0;
                input.addEventListener('input', e => {
                    g[angle] = parseFloat(e.target.value);
                });
                group.appendChild(label);
                group.appendChild(input);
                angleGroup.appendChild(group);
            });
            body.appendChild(angleGroup);

            ['投掷前命令 (Extra[0])', '投掷后命令 (Extra[1])'].forEach((label, idx) => {
                const group = document.createElement('div');
                group.className = 'field-group';
                const lbl = document.createElement('label');
                lbl.textContent = label;
                const input = document.createElement('input');
                input.value = g.extra?.[idx] ?? '';
                input.addEventListener('input', e => {
                    g.extra = g.extra || ['', ''];
                    g.extra[idx] = e.target.value;
                });
                group.appendChild(lbl);
                group.appendChild(input);
                body.appendChild(group);
            });

            const selectFields = ['page', 'slot', 'command', 'bind'];
            selectFields.forEach((key, idx) => {
                const group = document.createElement('div');
                group.className = 'field-group';
                const lbl = document.createElement('label');
                lbl.textContent = `轮盘 ${key}`;
                const input = document.createElement('input');
                input.value = g.select?.[idx]?.[key] ?? '';
                input.addEventListener('input', e => {
                    g.select = g.select || [{}, {}, {}, {}];
                    g.select[idx][key] = e.target.value;
                });
                group.appendChild(lbl);
                group.appendChild(input);
                body.appendChild(group);
            });

            const posGroup = document.createElement('div');
            posGroup.className = 'inline-group';
            ['x', 'z', 'y'].forEach((coord, idx) => {
                const group = document.createElement('div');
                group.className = 'field-group';
                const label = document.createElement('label');
                label.textContent = `坐标 ${coord}`;
                const input = document.createElement('input');
                input.type = 'number';
                input.value = g.setpos?.[idx]?.[coord] ?? 0;
                input.addEventListener('input', e => {
                    g.setpos = g.setpos || [{}, {}, {}];
                    g.setpos[idx][coord] = parseFloat(e.target.value);
                });
                group.appendChild(label);
                group.appendChild(input);
                posGroup.appendChild(group);
            });
            body.appendChild(posGroup);

            entry.appendChild(header);
            entry.appendChild(body);
            container.appendChild(entry);
        });
    }
    
    document.getElementById('calcInput').addEventListener('input', function () {
    const input = this.value;
    const pitchYawRegex = /setang\s+(-?\d+\.?\d*)\s+(-?\d+\.?\d*)/;
    const match = input.match(pitchYawRegex);

    if (match) {
        const pitch = parseFloat(match[1]);
        const yaw = parseFloat(match[2]);
        const sensitivity = 2.52;
        const yawPitchRatio = 0.022;

        const resultPitch = (pitch / (sensitivity * yawPitchRatio)).toFixed(6);
        const resultYaw = (-1 * yaw / (sensitivity * yawPitchRatio)).toFixed(6);

        document.getElementById('outputPitch').value = `pitch ${resultPitch} 1 1`;
        document.getElementById('outputYaw').value = `yaw ${resultYaw} 1 1`;
    } else {
        document.getElementById('outputPitch').value = '';
        document.getElementById('outputYaw').value = '';
    }
});


    document.getElementById('fileInput').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function (e) {
            try {
                yamlData = jsyaml.load(e.target.result) || {};
                renderEditor();
            } catch (err) {
                alert("解析失败：" + err.message);
            }
        };
        reader.readAsText(file);
    });

    function addEntry() {
        const id = `item_${Date.now()}`;
        yamlData[id] = {
            filename: `${id}.cfg`,
            displayname: "新道具",
            map: "Dust2",
            sensitivity: 2.52,
            yaw: 0,
            pitch: 0,
            type: "smoke",
            throwmode: "Normal",
            extra: ["", ""],
            select: [{ page: "" }, { slot: "" }, { command: "" }, { bind: "None" }],
            setpos: [{ x: 0 }, { z: 0 }, { y: 100 }]
        };
        renderEditor();
    }


  function downloadYAML() {
      const lines = [];

      for (const [id, data] of Object.entries(yamlData)) {
          // 顶层 ID
          lines.push(`${id}:`);

          // 普通字段，一律双引号
          ['filename', 'displayname', 'map', 'sensitivity', 'yaw', 'pitch', 'type', 'throwmode']
              .forEach(key => {
                  const val = data[key] ?? '';
                  lines.push(`  ${key}: "${val}"`);
              });

          // extra（内联数组）
          const e0 = data.extra?.[0] ?? '';
          const e1 = data.extra?.[1] ?? '';
          lines.push(`  extra: ["${e0}","${e1}"]`);

          // select（block sequence + 单键 mapping）
          lines.push(`  select:`);
          (data.select || []).forEach((obj, i) => {
              // 按顺序 page, slot, command, bind
              const key = ['page','slot','command','bind'][i];
              const val = obj[key] ?? '';
              lines.push(`    - ${key}: "${val}"`);
          });

          // setpos（同上）
          lines.push(`  setpos:`);
          (data.setpos || []).forEach((obj, i) => {
              const key = ['x','z','y'][i];
              const val = obj[key] ?? '';
              lines.push(`    - ${key}: "${val}"`);
          });

          // 各道具之间空一行
          lines.push('');
      }

      const finalYaml = lines.join('\n');
      const blob = new Blob([finalYaml], { type: 'application/x-yaml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Custom.yml';
      a.click();
      URL.revokeObjectURL(url);
  }

</script>

</body>
</html>
